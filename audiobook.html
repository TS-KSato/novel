<!DOCTYPE html>

<head>

    <style>
        /* „Ç∞„É≠„Éº„Éê„É´„Çπ„Çø„Ç§„É´ */
        * {

        body {

            background: #f0f0f0;
            display: flex;
            justify-content: center;

        /* „Éó„É¨„Éº„É§„Éº„Ç≥„É≥„ÉÜ„Éä */
        .player {

        /* „Ç≥„É≥„Éà„É≠„Éº„É´ */

        .button {

        /* ÈÄ≤Ë°å„Éê„Éº */
        .progress-container {

        #seekBar {

        .time-display {

        /* Èü≥Èáè„Ç≥„É≥„Éà„É≠„Éº„É´ */
        .volume-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .volume-icon {
            margin-right: 10px;
            color: #666;
            font-size: 1.2em;
            cursor: pointer;
        }
        
        #volumeControl {
            flex-grow: 1;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            outline: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #volumeControl::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #007bff;

            cursor: pointer;
        }
        
        #volumeControl::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        /* ËøΩÂä†„Åó„ÅüUIË¶ÅÁ¥† */
        .speed-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        
        .speed-label {

        }
        
        .speed-buttons {
            display: flex;

        }
        
        .speed-button {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 5px 8px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }
        
        .speed-button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chapter-container {

        }
        
        .chapter-title {

        }
        
        .chapter-select {

        }
        
        .bookmark-container {
            margin-top: 15px;

        }
        
        .bookmark-button {

            display: flex;

        .bookmark-button:hover {

        }

        /* „Ç≥„É≥„Éà„É≠„Éº„É´„ÅÆ„Ç¢„Ç§„Ç≥„É≥Âåñ */
        .control-icon {
            font-size: 1.2em;
        }
        
        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Éá„Ç∂„Ç§„É≥ */
        @media (max-width: 600px) {
            .player {
                padding: 15px;
                margin: 10px;
            }
            
            .button {
                font-size: 0.8em;
                padding: 8px 12px;
            }
            
            #playPause {
                min-width: 80px;
            }
            
            .book-cover {
                width: 100px;
                height: 150px;
            }
            
            .speed-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .speed-label {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <h2 class="player-title">„Ç™„Éº„Éá„Ç£„Ç™„Éñ„ÉÉ„ÇØ„Éó„É¨„Éº„É§„Éº</h2>
        
        <div class="book-info">
            <div class="book-cover"></div>
            <div class="book-title">ÈäÄÊúà„ÅÆÂß´„Å®ÁçÖÂ≠ê„ÅÆÂÇ≠ÂÖµ</div>
            <div class="book-author">AIÂà∂‰ΩúÂßîÂì°‰ºö</div>
        </div>
        
        <!-- „Ç™„Éº„Éá„Ç£„Ç™Ë¶ÅÁ¥† -->
        <audio id="audio" preload="metadata">
            <source src="voice04.mp3" type="audio/mpeg">
            „Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØ„Ç™„Éº„Éá„Ç£„Ç™Ë¶ÅÁ¥†„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ
        </audio>
        
        <!-- ÂÜçÁîü„Ç≥„É≥„Éà„É≠„Éº„É´ -->
        <div class="controls">
            <button id="rewind" class="button"><span class="control-icon">‚è™</span> 10Áßí</button>
            <button id="playPause" class="button">‚ñ∂ ÂÜçÁîü</button>
            <button id="forward" class="button">10Áßí <span class="control-icon">‚è©</span></button>
        </div>
        
        <!-- ÈÄ≤Ë°å„Éê„Éº -->
        <div class="progress-container">
            <div class="seekbar-container">
                <input type="range" id="seekBar" min="0" max="100" value="0">
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>

        </div>
        
        <!-- ÂÜçÁîüÈÄüÂ∫¶„Ç≥„É≥„Éà„É≠„Éº„É´ -->
        <div class="speed-container">
            <span class="speed-label">ÂÜçÁîüÈÄüÂ∫¶:</span>
            <div class="speed-buttons">
                <button class="speed-button" data-speed="0.75">0.75x</button>
                <button class="speed-button active" data-speed="1">1x</button>
                <button class="speed-button" data-speed="1.25">1.25x</button>
                <button class="speed-button" data-speed="1.5">1.5x</button>
                <button class="speed-button" data-speed="2">2x</button>
            </div>
        </div>
        
        <!-- Èü≥Èáè„Ç≥„É≥„Éà„É≠„Éº„É´ -->
        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
        </div>
        
        <!-- „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØÊ©üËÉΩ -->
        <div class="bookmark-container">
            <button id="addBookmark" class="bookmark-button">
                <span>üîñ</span> „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØËøΩÂä†
            </button>
            <select id="bookmarkList" class="chapter-select">
                <option value="">‰øùÂ≠ò„Åó„Åü„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ</option>
            </select>
        </div>
        
        <!-- „ÉÅ„É£„Éó„Çø„ÉºÈÅ∏Êäû -->
        <div class="chapter-container">
            <div class="chapter-title">„ÉÅ„É£„Éó„Çø„Éº</div>
            <select id="chapterSelect" class="chapter-select">
                <option value="0">Á¨¨1Á´†: „ÅØ„Åò„ÇÅ„Å´</option>
                <option value="60">Á¨¨2Á´†: Â±ïÈñã</option>
                <option value="120">Á¨¨3Á´†: „ÇØ„É©„Ç§„Éû„ÉÉ„ÇØ„Çπ</option>
                <option value="180">Á¨¨4Á´†: „Ç®„Éî„É≠„Éº„Ç∞</option>
            </select>
        </div>
    </div>
    
    <script>
        // DOMË¶ÅÁ¥†„ÇíÂèñÂæó
        const audio = document.getElementById('audio');
        const playPause = document.getElementById('playPause');
        const rewind = document.getElementById('rewind');
        const forward = document.getElementById('forward');
        const seekBar = document.getElementById('seekBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const volumeControl = document.getElementById('volumeControl');
        const volumeIcon = document.querySelector('.volume-icon');
        const speedButtons = document.querySelectorAll('.speed-button');
        const chapterSelect = document.getElementById('chapterSelect');
        const addBookmarkBtn = document.getElementById('addBookmark');
        const bookmarkList = document.getElementById('bookmarkList');
        
        // „Çπ„É≠„ÉÉ„Éà„É™„É≥„Ç∞Èñ¢Êï∞ - „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊúÄÈÅ©ÂåñÁî®
        function throttle(fn, delay) {
            let lastCall = 0;
            return function(...args) {
                const now = new Date().getTime();
                if (now - lastCall < delay) {
                    return;
                }
                lastCall = now;
                return fn(...args);
            };
        }
        
        // ÂÜçÁîü/‰∏ÄÊôÇÂÅúÊ≠¢„ÅÆÂàá„ÇäÊõø„Åà
        function togglePlayPause() {
            if (audio.paused) {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        playPause.innerHTML = '‚è∏ ‰∏ÄÊôÇÂÅúÊ≠¢';
                    }).catch(error => {
                        console.error('ÂÜçÁîü„Ç®„É©„Éº:', error);
                        alert('„Ç™„Éº„Éá„Ç£„Ç™„ÅÆÂÜçÁîü‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
                    });
                }
            } else {
                audio.pause();
                playPause.innerHTML = '‚ñ∂ ÂÜçÁîü';
            }
        }
        
        playPause.addEventListener('click', togglePlayPause);
        
        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰ΩúÔºà„Çπ„Éö„Éº„Çπ„Ç≠„Éº„ÅßÂÜçÁîü/‰∏ÄÊôÇÂÅúÊ≠¢Ôºâ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && 
                document.activeElement.tagName !== 'BUTTON' && 
                document.activeElement.tagName !== 'INPUT' && 
                document.activeElement.tagName !== 'SELECT') {
                e.preventDefault(); // „Éö„Éº„Ç∏„ÅÆ„Çπ„ÇØ„É≠„Éº„É´„ÇíÈò≤Ê≠¢
                togglePlayPause();
            }
        });
        
        // 10ÁßíÂ∑ª„ÅçÊàª„Åó
        rewind.addEventListener('click', () => {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });
        
        // 10ÁßíÊó©ÈÄÅ„Çä
        forward.addEventListener('click', () => {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });
        
        // „Ç∑„Éº„ÇØ„Éê„Éº„ÅÆÊõ¥Êñ∞„Å®Êìç‰Ωú - ÊúÄÈÅ©ÂåñÁâà
        const updateSeekBar = throttle(() => {
            // ÁèæÂú®„ÅÆÂÜçÁîüÊôÇÈñì„ÇíË°®Á§∫
            updateTimeDisplay();
            
            // „Ç∑„Éº„ÇØ„Éê„Éº„ÅÆÂÄ§„ÇíÊõ¥Êñ∞Ôºà„Éâ„É©„ÉÉ„Ç∞‰∏≠„Åß„Å™„ÅÑÂ†¥Âêà„ÅÆ„ÅøÔºâ
            if (!seekBar.getAttribute('data-seeking')) {
                const percent = (audio.currentTime / audio.duration) * 100;
                seekBar.value = percent;
            }
        }, 50); // 50„Éü„É™Áßí„Åî„Å®„Å´Êõ¥Êñ∞Ôºà„Çà„ÇäÊªë„Çâ„Åã„Å™Âãï„Åç„Å®‰ΩéË≤†Ëç∑„ÅÆ‰∏°Á´ãÔºâ
        
        audio.addEventListener('timeupdate', updateSeekBar);
        
        // „Ç∑„Éº„ÇØ„Éê„Éº„Åß„ÅÆÂÜçÁîü‰ΩçÁΩÆÂ§âÊõ¥Ôºà„Éë„ÉÉ„Ç∑„Éñ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„Çí‰ΩøÁî®Ôºâ
        seekBar.addEventListener('mousedown', () => {
            seekBar.setAttribute('data-seeking', 'true');
        }, { passive: true });
        
        seekBar.addEventListener('touchstart', () => {
            seekBar.setAttribute('data-seeking', 'true');
        }, { passive: true });
        
        // „Ç§„Éô„É≥„ÉàÂßîË≠≤„Å´„Çà„Çã„Ç¶„Ç£„É≥„Éâ„Ç¶„É¨„Éô„É´„ÅÆ„Ç§„Éô„É≥„ÉàÁõ£Ë¶ñ
        document.addEventListener('mouseup', () => {
            if (seekBar.getAttribute('data-seeking')) {
                seekBar.removeAttribute('data-seeking');
            }
        }, { passive: true });
        
        document.addEventListener('touchend', () => {
            if (seekBar.getAttribute('data-seeking')) {
                seekBar.removeAttribute('data-seeking');
            }
        }, { passive: true });
        
        seekBar.addEventListener('input', () => {
            const seekTime = audio.duration * (seekBar.value / 100);
            audio.currentTime = seekTime;
            updateTimeDisplay();
        });
        
        // „É°„Çø„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÊôÇ„Å´Á∑èÊôÇÈñì„ÇíË°®Á§∫
        audio.addEventListener('loadedmetadata', () => {
            // Á∑èÊôÇÈñì„ÇíË°®Á§∫
            durationDisplay.textContent = formatTime(audio.duration);
            updateTimeDisplay();
        });
        
        // „Ç™„Éº„Éá„Ç£„Ç™„Ç®„É©„ÉºÂá¶ÁêÜ
        audio.addEventListener('error', (e) => {
            console.error('„Ç™„Éº„Éá„Ç£„Ç™„Ç®„É©„Éº:', e);
            alert('„Ç™„Éº„Éá„Ç£„Ç™„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
        });
        
        // Èü≥ÈáèË™øÊï¥
        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
            updateVolumeIcon();
        }, { passive: true });
        
        // Èü≥Èáè„Ç¢„Ç§„Ç≥„É≥„ÇØ„É™„ÉÉ„ÇØ„Åß„Éü„É•„Éº„ÉàÂàá„ÇäÊõø„Åà
        volumeIcon.addEventListener('click', () => {
            if (audio.volume > 0) {
                // ÁèæÂú®„ÅÆÈü≥Èáè„Çí‰øùÂ≠ò
                volumeIcon.dataset.previousVolume = audio.volume;
                audio.volume = 0;
                volumeControl.value = 0;
            } else {
                // ‰øùÂ≠ò„Åï„Çå„ÅüÈü≥Èáè„Å´Êàª„ÅôÔºà„Éá„Éï„Ç©„É´„Éà„ÅØ1Ôºâ
                const previousVolume = volumeIcon.dataset.previousVolume || 1;
                audio.volume = previousVolume;
                volumeControl.value = previousVolume;
            }
            updateVolumeIcon();
        });
        
        // ÂÜçÁîüÈÄüÂ∫¶„ÅÆÂ§âÊõ¥
        speedButtons.forEach(button => {
            button.addEventListener('click', () => {
                const speed = parseFloat(button.getAttribute('data-speed'));
                audio.playbackRate = speed;
                
                // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Éú„Çø„É≥„ÅÆÊõ¥Êñ∞
                speedButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
            });
        });
        
        // „ÉÅ„É£„Éó„Çø„ÉºÈÅ∏Êäû
        chapterSelect.addEventListener('change', () => {
            const chapterTime = parseFloat(chapterSelect.value);
            if (!isNaN(chapterTime)) {
                audio.currentTime = chapterTime;
                if (audio.paused) {
                    togglePlayPause();
                }
            }
        });
        
        // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØÊ©üËÉΩ
        const bookmarks = JSON.parse(localStorage.getItem('audioBookmarks') || '[]');
        
        // ‰øùÂ≠ò„Åï„Çå„Åü„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÇíË™≠„ÅøËæº„ÇÄ
        function loadBookmarks() {
            // „Åæ„Åö„É™„Çπ„Éà„Çí„ÇØ„É™„Ç¢
            while (bookmarkList.options.length > 1) {
                bookmarkList.remove(1);
            }
            
            // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÇíËøΩÂä†
            bookmarks.forEach((bookmark, index) => {
                const option = document.createElement('option');
                option.value = bookmark.time;
                option.textContent = `${formatTime(bookmark.time)} - ${bookmark.label}`;
                bookmarkList.appendChild(option);
            });
        }
        
        // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÇíËøΩÂä†
        addBookmarkBtn.addEventListener('click', () => {
            const currentTime = audio.currentTime;
            const label = prompt('„Åì„ÅÆ„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:', 
                               `„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ ${formatTime(currentTime)}`);
            
            if (label) {
                const newBookmark = { time: currentTime, label: label };
                bookmarks.push(newBookmark);
                
                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
                localStorage.setItem('audioBookmarks', JSON.stringify(bookmarks));
                
                // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„É™„Çπ„Éà„ÇíÊõ¥Êñ∞
                loadBookmarks();
            }
        });
        
        // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÇíÈÅ∏Êäû„Åó„Å¶ÁßªÂãï
        bookmarkList.addEventListener('change', () => {
            const bookmarkTime = parseFloat(bookmarkList.value);
            if (!isNaN(bookmarkTime)) {
                audio.currentTime = bookmarkTime;
                
                // ÊúÄÂàù„ÅÆ„Ç™„Éó„Ç∑„Éß„É≥Ôºà„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„ÉºÔºâ„Å´Êàª„Åô
                setTimeout(() => {
                    bookmarkList.selectedIndex = 0;
                }, 500);
            }
        });
        
        // ÊôÇÈñìË°®Á§∫„ÅÆÊõ¥Êñ∞Èñ¢Êï∞
        function updateTimeDisplay() {
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
            if (!isNaN(audio.duration)) {
                durationDisplay.textContent = formatTime(audio.duration);
            }
        }
        
        // Èü≥Èáè„Ç¢„Ç§„Ç≥„É≥„ÅÆÊõ¥Êñ∞
        function updateVolumeIcon() {
            const volume = audio.volume;
            
            if (volume === 0) {
                volumeIcon.textContent = 'üîá';
            } else if (volume < 0.5) {
                volumeIcon.textContent = 'üîâ';
            } else {
                volumeIcon.textContent = 'üîä';
            }
        }
        
        // ÊôÇÈñì„ÅÆ„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÔºàÁßí„ÇíMM:SSÂΩ¢Âºè„Å´Â§âÊèõÔºâ
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            
            // Áßí„Åå‰∏ÄÊ°Å„ÅÆÂ†¥Âêà„ÅØÂâç„Å´0„Çí‰ªò„Åë„Çã
            const formattedSeconds = remainingSeconds < 10 ? `0${remainingSeconds}` : remainingSeconds;
            
            return `${minutes}:${formattedSeconds}`;
        }
        
        // ÂàùÊúüÂåñ
        function init() {
            // Èü≥Èáè„ÇíË®≠ÂÆö
            audio.volume = volumeControl.value;
            updateVolumeIcon();
            
            // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÇíË™≠„ÅøËæº„ÇÄ
            loadBookmarks();
            
            // „É¶„Éº„Ç∂„Éº„ÅÆË®≠ÂÆö„ÇíÂæ©ÂÖÉ
            const savedVolume = localStorage.getItem('audioVolume');
            if (savedVolume !== null) {
                audio.volume = parseFloat(savedVolume);
                volumeControl.value = audio.volume;
                updateVolumeIcon();
            }
            
            const savedSpeed = localStorage.getItem('audioSpeed');
            if (savedSpeed !== null) {
                const speed = parseFloat(savedSpeed);
                audio.playbackRate = speed;
                speedButtons.forEach(btn => {
                    btn.classList.toggle('active', parseFloat(btn.getAttribute('data-speed')) === speed);
                });
            }
            
            // ÂâçÂõû„ÅÆÂÜçÁîü‰ΩçÁΩÆ„ÇíÂæ©ÂÖÉ
            const lastPosition = localStorage.getItem('audioPosition');
            if (lastPosition !== null) {
                audio.currentTime = parseFloat(lastPosition);
            }
        }
        
        // Ë®≠ÂÆö„Çí‰øùÂ≠ò
        function saveSettings() {
            localStorage.setItem('audioVolume', audio.volume);
            localStorage.setItem('audioSpeed', audio.playbackRate);
            localStorage.setItem('audioPosition', audio.currentTime);
        }
        
        // „Éö„Éº„Ç∏„ÇíÈõ¢„Çå„ÇãÂâç„Å´Ë®≠ÂÆö„Çí‰øùÂ≠ò
        window.addEventListener('beforeunload', saveSettings);
        
        // ÂÆöÊúüÁöÑ„Å´Ë®≠ÂÆö„Çí„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„ÉóÔºà30Áßí„Åî„Å®Ôºâ
        setInterval(saveSettings, 30000);
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
