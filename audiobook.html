        function throttle(fn, delay) {

            currentTimeDisplay.textContent = formatTime(seekTime);
        });
        
        // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿æ™‚ã«ç·æ™‚é–“ã‚’è¡¨ç¤º
        audio.addEventListener('loadedmetadata', () => {
            durationDisplay.textContent = formatTime(audio.duration);
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
            updateChapterSelectBasedOnTime();
        });
        
        // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼å‡¦ç†
        audio.addEventListener('error', (e) => {
            let errorMsg = 'ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
            if (audio.error) {
                switch (audio.error.code) {
                    case 1: // MEDIA_ERR_ABORTED
                        errorMsg = 'ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«ã‚ˆã£ã¦å†ç”ŸãŒä¸­æ­¢ã•ã‚Œã¾ã—ãŸã€‚';
                        break;
                    case 2: // MEDIA_ERR_NETWORK
                        errorMsg = 'ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
                        break;
                    case 3: // MEDIA_ERR_DECODE
                        errorMsg = 'ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã®å¾©å·åŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
                        break;
                    case 4: // MEDIA_ERR_SRC_NOT_SUPPORTED
                        errorMsg = 'ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚‰ãªã„ã‹ã€ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ãªã„å½¢å¼ã§ã™ã€‚';
                        break;
                }
            }
            showError(errorMsg);
            console.error('Audio error:', audio.error);
        });
        
        // éŸ³é‡èª¿æ•´
        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
            updateVolumeIcon();
            // è¨­å®šã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§ä¿å­˜
            localStorage.setItem('audioVolume', audio.volume);
        }, { passive: true });
        
        // éŸ³é‡ã‚¢ã‚¤ã‚³ãƒ³ã‚¯ãƒªãƒƒã‚¯ã§ãƒŸãƒ¥ãƒ¼ãƒˆåˆ‡ã‚Šæ›¿ãˆ
        volumeIcon.addEventListener('click', toggleMute);
        
        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã§ã‚‚ãƒŸãƒ¥ãƒ¼ãƒˆæ“ä½œå¯èƒ½ã«
        volumeIcon.addEventListener('keydown', (e) => {
            if (e.code === 'Enter' || e.code === 'Space') {
                e.preventDefault();
                toggleMute();
            }
        });
        
        function toggleMute() {
            if (audio.volume > 0) {
                previousVolume = audio.volume;
                audio.volume = 0;
                volumeControl.value = 0;
            } else {
                audio.volume = previousVolume;
                volumeControl.value = previousVolume;
            }
            updateVolumeIcon();
            // éŸ³é‡è¨­å®šã‚’ä¿å­˜
            localStorage.setItem('audioVolume', audio.volume);
        }
        
        // å†ç”Ÿé€Ÿåº¦ã®å¤‰æ›´
        speedButtons.forEach(button => {
            button.addEventListener('click', () => {
                const speed = parseFloat(button.getAttribute('data-speed'));
                audio.playbackRate = speed;
                
                // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãƒœã‚¿ãƒ³ã®æ›´æ–°
                speedButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                // è¨­å®šã‚’ä¿å­˜
                localStorage.setItem('audioSpeed', speed);
            });
        });
        
        // ãƒãƒ£ãƒ—ã‚¿ãƒ¼é¸æŠ
        chapterSelect.addEventListener('change', () => {
            const chapterTime = parseFloat(chapterSelect.value);
            if (!isNaN(chapterTime)) {
                audio.currentTime = chapterTime;
                updateSeekBarAndChapter();
                if (audio.paused) {
                    togglePlayPause();
                }
            }
        });
        
        // ç¾åœ¨ã®å†ç”Ÿä½ç½®ã«åŸºã¥ã„ã¦ãƒãƒ£ãƒ—ã‚¿ãƒ¼ã‚»ãƒ¬ã‚¯ãƒˆã‚’æ›´æ–°
        function updateChapterSelectBasedOnTime() {
            const currentTime = audio.currentTime;
            
            // ç¾åœ¨ã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’ãƒã‚§ãƒƒã‚¯
            const options = Array.from(chapterSelect.options);
            let selectedIndex = 0;
            
            // ç¾åœ¨ã®æ™‚é–“ã«åŸºã¥ã„ã¦é©åˆ‡ãªãƒãƒ£ãƒ—ã‚¿ãƒ¼ã‚’è¦‹ã¤ã‘ã‚‹
            for (let i = options.length - 1; i >= 0; i--) {
                const optionTime = parseFloat(options[i].value);
                if (currentTime >= optionTime) {
                    selectedIndex = i;
                    break;
                }
            }
            
            // é¸æŠã‚’æ›´æ–°ï¼ˆå¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ï¼‰
            if (chapterSelect.selectedIndex !== selectedIndex) {
                chapterSelect.selectedIndex = selectedIndex;
            }
        }
        
        // éŸ³é‡ã‚¢ã‚¤ã‚³ãƒ³ã®æ›´æ–°
        function updateVolumeIcon() {
            const volume = audio.volume;
            
            if (volume === 0) {
                volumeIcon.textContent = 'ğŸ”‡';
                volumeIcon.setAttribute('aria-label', 'ãƒŸãƒ¥ãƒ¼ãƒˆè§£é™¤');
            } else if (volume < 0.5) {
                volumeIcon.textContent = 'ğŸ”‰';
                volumeIcon.setAttribute('aria-label', 'ãƒŸãƒ¥ãƒ¼ãƒˆ');
            } else {
                volumeIcon.textContent = 'ğŸ”Š';
                volumeIcon.setAttribute('aria-label', 'ãƒŸãƒ¥ãƒ¼ãƒˆ');
            }
        }
        
        // æ™‚é–“ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼ˆç§’ã‚’MM:SSå½¢å¼ã«å¤‰æ›ï¼‰
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            
            // ç§’ãŒä¸€æ¡ã®å ´åˆã¯å‰ã«0ã‚’ä»˜ã‘ã‚‹
            const formattedSeconds = remainingSeconds < 10 ? `0${remainingSeconds}` : remainingSeconds;
            
            return `${minutes}:${formattedSeconds}`;
        }
        
        // åˆæœŸåŒ–
        function init() {
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è¨­å®šã‚’å¾©å…ƒ
            const savedVolume = localStorage.getItem('audioVolume');
            if (savedVolume !== null) {
                const volume = parseFloat(savedVolume);
                audio.volume = volume;
                volumeControl.value = volume;
                previousVolume = volume > 0 ? volume : 1;
            } else {
                // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤ã‚’è¨­å®š
                audio.volume = volumeControl.value;
                previousVolume = audio.volume;
            }
            
            // éŸ³é‡ã‚¢ã‚¤ã‚³ãƒ³ã‚’æ›´æ–°
            updateVolumeIcon();
            
            // å†ç”Ÿé€Ÿåº¦ã‚’å¾©å…ƒ
            const savedSpeed = localStorage.getItem('audioSpeed');
            if (savedSpeed !== null) {
                const speed = parseFloat(savedSpeed);
                audio.playbackRate = speed;
                speedButtons.forEach(btn => {
                    const btnSpeed = parseFloat(btn.getAttribute('data-speed'));
                    if (btnSpeed === speed) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
            
            // å‰å›ã®å†ç”Ÿä½ç½®ã‚’å¾©å…ƒ
            const lastPosition = localStorage.getItem('audioPosition');
            if (lastPosition !== null) {
                audio.currentTime = parseFloat(lastPosition);
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
                
                // ãƒãƒ£ãƒ—ã‚¿ãƒ¼ã‚»ãƒ¬ã‚¯ãƒˆã‚‚æ›´æ–°
                audio.addEventListener('loadedmetadata', () => {
                    updateChapterSelectBasedOnTime();
                }, { once: true });
            }
        }
        
        // è¨­å®šã‚’ä¿å­˜
        function saveSettings() {
            if (!isNaN(audio.currentTime) && !isNaN(audio.duration)) {
                localStorage.setItem('audioVolume', audio.volume);
                localStorage.setItem('audioSpeed', audio.playbackRate);
                localStorage.setItem('audioPosition', audio.currentTime);
            }
        }
        
        // ãƒšãƒ¼ã‚¸ã‚’é›¢ã‚Œã‚‹å‰ã«è¨­å®šã‚’ä¿å­˜
        window.addEventListener('beforeunload', saveSettings);
        
        // ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã®é–“éš”ã‚’1åˆ†ã«å»¶é•·ï¼ˆãƒªã‚½ãƒ¼ã‚¹ä½¿ç”¨é‡å‰Šæ¸›ï¼‰
        const backupInterval = setInterval(saveSettings, 60000);
        
        // ãƒšãƒ¼ã‚¸ãŒã‚¢ãƒ³ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸã¨ãã«ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«ã‚’ã‚¯ãƒªã‚¢
        window.addEventListener('unload', () => {
            clearInterval(backupInterval);
            saveSettings(); // æœ€å¾Œã«ä¸€åº¦ä¿å­˜
        });
        
        // DOMãŒå®Œå…¨ã«èª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰åˆæœŸåŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
