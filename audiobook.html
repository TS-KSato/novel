    <script>
        // DOMè¦ç´ ã‚’å–å¾—
        const audio = document.getElementById('audio');
        const playPause = document.getElementById('playPause');
        const rewind = document.getElementById('rewind');
        const forward = document.getElementById('forward');
        const seekBar = document.getElementById('seekBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const volumeControl = document.getElementById('volumeControl');
        const volumeIcon = document.querySelector('.volume-icon');
        const speedButtons = document.querySelectorAll('.speed-button');
        const chapterSelect = document.getElementById('chapterSelect');
        const addBookmarkBtn = document.getElementById('addBookmark');
        const bookmarkList = document.getElementById('bookmarkList');
        
        // ã‚¹ãƒ­ãƒƒãƒˆãƒªãƒ³ã‚°é–¢æ•° - ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æœ€é©åŒ–ç”¨
        function throttle(fn, delay) {
            let lastCall = 0;
            return function(...args) {
                const now = new Date().getTime();
                if (now - lastCall < delay) {
                    return;
                }
                lastCall = now;
                return fn(...args);
            };
        }
        
        // å†ç”Ÿ/ä¸€æ™‚åœæ­¢ã®åˆ‡ã‚Šæ›¿ãˆ
        function togglePlayPause() {
            if (audio.paused) {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        playPause.innerHTML = 'â¸ ä¸€æ™‚åœæ­¢';
                    }).catch(error => {
                        console.error('å†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);
                        alert('ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã®å†ç”Ÿä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
                    });
                }
            } else {
                audio.pause();
                playPause.innerHTML = 'â–¶ å†ç”Ÿ';
            }
        }
        
        playPause.addEventListener('click', togglePlayPause);
        
        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œï¼ˆã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§å†ç”Ÿ/ä¸€æ™‚åœæ­¢ï¼‰
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && 
                document.activeElement.tagName !== 'BUTTON' && 
                document.activeElement.tagName !== 'INPUT' && 
                document.activeElement.tagName !== 'SELECT') {
                e.preventDefault(); // ãƒšãƒ¼ã‚¸ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²æ­¢
                togglePlayPause();
            }
        });
        
        // 10ç§’å·»ãæˆ»ã—
        rewind.addEventListener('click', () => {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });
        
        // 10ç§’æ—©é€ã‚Š
        forward.addEventListener('click', () => {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });
        
        // ã‚·ãƒ¼ã‚¯ãƒãƒ¼ã®æ›´æ–°ã¨æ“ä½œ - æœ€é©åŒ–ç‰ˆ
        const updateSeekBar = throttle(() => {
            // ç¾åœ¨ã®å†ç”Ÿæ™‚é–“ã‚’è¡¨ç¤º
            updateTimeDisplay();
            
            // ã‚·ãƒ¼ã‚¯ãƒãƒ¼ã®å€¤ã‚’æ›´æ–°ï¼ˆãƒ‰ãƒ©ãƒƒã‚°ä¸­ã§ãªã„å ´åˆã®ã¿ï¼‰
            if (!seekBar.getAttribute('data-seeking')) {
                const percent = (audio.currentTime / audio.duration) * 100;
                seekBar.value = percent;
            }
        }, 50); // 50ãƒŸãƒªç§’ã”ã¨ã«æ›´æ–°ï¼ˆã‚ˆã‚Šæ»‘ã‚‰ã‹ãªå‹•ãã¨ä½è² è·ã®ä¸¡ç«‹ï¼‰
        
        audio.addEventListener('timeupdate', updateSeekBar);
        
        // ã‚·ãƒ¼ã‚¯ãƒãƒ¼ã§ã®å†ç”Ÿä½ç½®å¤‰æ›´ï¼ˆãƒ‘ãƒƒã‚·ãƒ–ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’ä½¿ç”¨ï¼‰
        seekBar.addEventListener('mousedown', () => {
            seekBar.setAttribute('data-seeking', 'true');
        }, { passive: true });
        
        seekBar.addEventListener('touchstart', () => {
            seekBar.setAttribute('data-seeking', 'true');
        }, { passive: true });
        
        // ã‚¤ãƒ™ãƒ³ãƒˆå§”è­²ã«ã‚ˆã‚‹ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒ¬ãƒ™ãƒ«ã®ã‚¤ãƒ™ãƒ³ãƒˆç›£è¦–
        document.addEventListener('mouseup', () => {
            if (seekBar.getAttribute('data-seeking')) {
                seekBar.removeAttribute('data-seeking');
            }
        }, { passive: true });
        
        document.addEventListener('touchend', () => {
            if (seekBar.getAttribute('data-seeking')) {
                seekBar.removeAttribute('data-seeking');
            }
        }, { passive: true });
        
        seekBar.addEventListener('input', () => {
            const seekTime = audio.duration * (seekBar.value / 100);
            audio.currentTime = seekTime;
            updateTimeDisplay();
        });
        
        // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿æ™‚ã«ç·æ™‚é–“ã‚’è¡¨ç¤º
        audio.addEventListener('loadedmetadata', () => {
            // ç·æ™‚é–“ã‚’è¡¨ç¤º
            durationDisplay.textContent = formatTime(audio.duration);
            updateTimeDisplay();
        });
        
        // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚¨ãƒ©ãƒ¼å‡¦ç†
        audio.addEventListener('error', (e) => {
            console.error('ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚¨ãƒ©ãƒ¼:', e);
            alert('ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
        });
        
        // éŸ³é‡èª¿æ•´
        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
            updateVolumeIcon();
        }, { passive: true });
        
        // éŸ³é‡ã‚¢ã‚¤ã‚³ãƒ³ã‚¯ãƒªãƒƒã‚¯ã§ãƒŸãƒ¥ãƒ¼ãƒˆåˆ‡ã‚Šæ›¿ãˆ
        volumeIcon.addEventListener('click', () => {
            if (audio.volume > 0) {
                // ç¾åœ¨ã®éŸ³é‡ã‚’ä¿å­˜
                volumeIcon.dataset.previousVolume = audio.volume;
                audio.volume = 0;
                volumeControl.value = 0;
            } else {
                // ä¿å­˜ã•ã‚ŒãŸéŸ³é‡ã«æˆ»ã™ï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯1ï¼‰
                const previousVolume = volumeIcon.dataset.previousVolume || 1;
                audio.volume = previousVolume;
                volumeControl.value = previousVolume;
            }
            updateVolumeIcon();
        });
        
        // å†ç”Ÿé€Ÿåº¦ã®å¤‰æ›´
        speedButtons.forEach(button => {
            button.addEventListener('click', () => {
                const speed = parseFloat(button.getAttribute('data-speed'));
                audio.playbackRate = speed;
                
                // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãƒœã‚¿ãƒ³ã®æ›´æ–°
                speedButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
            });
        });
        
        // ãƒãƒ£ãƒ—ã‚¿ãƒ¼é¸æŠ
        chapterSelect.addEventListener('change', () => {
            const chapterTime = parseFloat(chapterSelect.value);
            if (!isNaN(chapterTime)) {
                audio.currentTime = chapterTime;
                if (audio.paused) {
                    togglePlayPause();
                }
            }
        });
        
        // ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯æ©Ÿèƒ½
        const bookmarks = JSON.parse(localStorage.getItem('audioBookmarks') || '[]');
        
        // ä¿å­˜ã•ã‚ŒãŸãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯ã‚’èª­ã¿è¾¼ã‚€
        function loadBookmarks() {
            // ã¾ãšãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢
            while (bookmarkList.options.length > 1) {
                bookmarkList.remove(1);
            }
            
            // ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯ã‚’è¿½åŠ 
            bookmarks.forEach((bookmark, index) => {
                const option = document.createElement('option');
                option.value = bookmark.time;
                option.textContent = `${formatTime(bookmark.time)} - ${bookmark.label}`;
                bookmarkList.appendChild(option);
            });
        }
        
        // ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯ã‚’è¿½åŠ 
        addBookmarkBtn.addEventListener('click', () => {
            const currentTime = audio.currentTime;
            const label = prompt('ã“ã®ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯ã®åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:', 
                               `ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯ ${formatTime(currentTime)}`);
            
            if (label) {
                const newBookmark = { time: currentTime, label: label };
                bookmarks.push(newBookmark);
                
                // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
                localStorage.setItem('audioBookmarks', JSON.stringify(bookmarks));
                
                // ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯ãƒªã‚¹ãƒˆã‚’æ›´æ–°
                loadBookmarks();
            }
        });
        
        // ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯ã‚’é¸æŠã—ã¦ç§»å‹•
        bookmarkList.addEventListener('change', () => {
            const bookmarkTime = parseFloat(bookmarkList.value);
            if (!isNaN(bookmarkTime)) {
                audio.currentTime = bookmarkTime;
                
                // æœ€åˆã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼ˆãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ï¼‰ã«æˆ»ã™
                setTimeout(() => {
                    bookmarkList.selectedIndex = 0;
                }, 500);
            }
        });
        
        // æ™‚é–“è¡¨ç¤ºã®æ›´æ–°é–¢æ•°
        function updateTimeDisplay() {
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
            if (!isNaN(audio.duration)) {
                durationDisplay.textContent = formatTime(audio.duration);
            }
        }
        
        // éŸ³é‡ã‚¢ã‚¤ã‚³ãƒ³ã®æ›´æ–°
        function updateVolumeIcon() {
            const volume = audio.volume;
            
            if (volume === 0) {
                volumeIcon.textContent = 'ğŸ”‡';
            } else if (volume < 0.5) {
                volumeIcon.textContent = 'ğŸ”‰';
            } else {
                volumeIcon.textContent = 'ğŸ”Š';
            }
        }
        
        // æ™‚é–“ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼ˆç§’ã‚’MM:SSå½¢å¼ã«å¤‰æ›ï¼‰
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            
            // ç§’ãŒä¸€æ¡ã®å ´åˆã¯å‰ã«0ã‚’ä»˜ã‘ã‚‹
            const formattedSeconds = remainingSeconds < 10 ? `0${remainingSeconds}` : remainingSeconds;
            
            return `${minutes}:${formattedSeconds}`;
        }
        
        // åˆæœŸåŒ–
        function init() {
            // éŸ³é‡ã‚’è¨­å®š
            audio.volume = volumeControl.value;
            updateVolumeIcon();
            
            // ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯ã‚’èª­ã¿è¾¼ã‚€
            loadBookmarks();
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è¨­å®šã‚’å¾©å…ƒ
            const savedVolume = localStorage.getItem('audioVolume');
            if (savedVolume !== null) {
                audio.volume = parseFloat(savedVolume);
                volumeControl.value = audio.volume;
                updateVolumeIcon();
            }
            
            const savedSpeed = localStorage.getItem('audioSpeed');
            if (savedSpeed !== null) {
                const speed = parseFloat(savedSpeed);
                audio.playbackRate = speed;
                speedButtons.forEach(btn => {
                    btn.classList.toggle('active', parseFloat(btn.getAttribute('data-speed')) === speed);
                });
            }
            
            // å‰å›ã®å†ç”Ÿä½ç½®ã‚’å¾©å…ƒ
            const lastPosition = localStorage.getItem('audioPosition');
            if (lastPosition !== null) {
                audio.currentTime = parseFloat(lastPosition);
            }
        }
        
        // è¨­å®šã‚’ä¿å­˜
        function saveSettings() {
            localStorage.setItem('audioVolume', audio.volume);
            localStorage.setItem('audioSpeed', audio.playbackRate);
            localStorage.setItem('audioPosition', audio.currentTime);
        }
        
        // ãƒšãƒ¼ã‚¸ã‚’é›¢ã‚Œã‚‹å‰ã«è¨­å®šã‚’ä¿å­˜
        window.addEventListener('beforeunload', saveSettings);
        
        // å®šæœŸçš„ã«è¨­å®šã‚’ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ï¼ˆ30ç§’ã”ã¨ï¼‰
        setInterval(saveSettings, 30000);
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
